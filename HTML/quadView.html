  <style>
    .row {
      height: 40vh;
      font-family: "Roboto", sans-serif;
      background-color: #fafafa;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      z-index: 1;
      outline: none;
    }
    .cols {
      border-style: ridge;
      border-width: 10px;
      border-color: lightgray;
    }
    iframe {
      display: block;
      width: 100%;
      border: none;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
  <body>
    <div class="card p-3 mb-5 bg-body rounded">

            <h1 class="card-title bg-danger text-light rounded fw-bold">LT GENERAL'S DISPLAY</h1>
            <h2 class="card-subtitle bg-primary text-light rounded fw-bold">AFGSC Four View Quad Screen</h2>
            <div class="card-body bg-light border border-warning">
                <div class="container-lg-5">
                    <div class="row gx-5">
                      <div class="cols col-lg bg-info">
                        <iframe
                          src="https://getbootstrap.com/docs/5.0/utilities/sizing/"
                          style="width: 100%; height: 100%; border: none"
                          height="314px"

                      </div>
